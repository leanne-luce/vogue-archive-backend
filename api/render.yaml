services:
  - type: web
    name: vogue-archive-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_INDEX_NAME
        value: vogue-archive
      - key: PINECONE_ENVIRONMENT
        value: us-east-1-aws
